<mat-card class="body-content">
  <mat-card-content>
    <button mat-flat-button color="accent" (click)="openDialog()">Novo</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="codigoDeBarras">
        <th mat-header-cell *matHeaderCellDef> Código de barras </th>
        <td mat-cell *matCellDef="let element"> {{element.codigoDeBarras}} </td>
      </ng-container>

      <!-- Codigo de barras Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Quantidade minima Column -->
      <ng-container matColumnDef="quantidadeMinima">
        <th mat-header-cell *matHeaderCellDef> Quantidade Mínima </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidadeMinima}} </td>
      </ng-container>

      <!-- Saldo inicial Column -->
      <ng-container matColumnDef="saldoInicial">
        <th mat-header-cell *matHeaderCellDef> Saldo inicial </th>
        <td mat-cell *matCellDef="let element"> {{element.saldoInicial}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="alinhar-center-u" mat-header-cell *matHeaderCellDef> Ações </th>
        <td class="alinhar-center" mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.totalElements" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</mat-card>
